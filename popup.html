<!DOCTYPE html>
<html>
<head>
    <title>SQL Pretty Printer</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            font-family: sans-serif;
            padding: 10px;
        }

        details {
            margin: 0.5em 0;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #f8f8f8;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
        }

        pre {
            background: #eee;
            padding: 0.5em;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
<div id="queries">
    <div>Waiting for queries...</div>
</div>
<script src="content.js"></script>
<script src="sql-formatter.min.js"></script>
</body>
</html>
